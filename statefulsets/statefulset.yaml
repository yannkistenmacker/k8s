apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
       labels:
         app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        volumeMounts:
          - name: nginx-html
            mountPath: "/usr/share/nginx/html"
  volumeClaimTemplates:
    - metadata:
        name: nginx-html
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1G
