apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: "nginx.demo.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  - host: "httpd.demo.com"
    http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: httpd
           port:
             number: 80
